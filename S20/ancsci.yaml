# Configure a course calendar
# Used for title of web page
pageTitle : "Ancient Science, S'20: course schedule"
# YYYY-MM-DD
firstDay: "2020-01-21"

# Pattern of class meetings: "mwf", "tt" or "wf"
schedule : "tt"

# Number of weeks the calendar should run for
